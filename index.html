<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Your Website</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="./images/auto-parts-logo1.png" alt="Company Logo">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><img src="./images/icons8-google-web-search-150.png" alt="Search"></button>
                </div>
                <div class="nav-icons">
                    <a href="#" class="icon-button"><img src="./images/icons8-account-50.png" alt="My Account"></a>
                    <a href="#" class="icon-button"><img src="./images/icons8-heart-50.png" alt="Wishlist"></a>
                    <a href="#" class="icon-button"><img src="./images/icons8-cart-50.png" alt="Cart"></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="category-bar">
        <ul>
            <li><a href="#">Exterior</a></li>
            <li><a href="#">Interior</a></li>
            <li><a href="#">Performance</a></li>
            <li><a href="#">Wheels and Tires</a></li>
            <li><a href="#">Body Parts</a></li>
            <li><a href="#">Repair Parts</a></li>
            <li><a href="#">Electronics & Tools</a></li>
            <li><a href="#">Garage</a></li>
        </ul>
    </div>
    <div class="long-image-section">
        <img src="./images/ford-raptor2.jpg" alt="Long Image 1">
    </div>
    <!-- browse section -->
    <div class="browse-section">
        <h2 class="section-title">Browse by Category</h2>
        <div class="category-slider">
            <button class="prev-button">&#9664;</button>
            <div class="category-container">
                <!-- Category items (keep adding more as needed) -->
                <div class="category-item">
                    <img src="./images/car-exterior.jpg" alt="Category 1">
                    <p>Exterior</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-interior.jpg" alt="Category 2">
                    <p>Interior</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-performance.jpg" alt="Category 3">
                    <p>Performance</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-wheels&tires.webp" alt="Category 4">
                    <p>Wheels & Tires</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-parts.jpeg" alt="Category 5">
                    <p>Body parts</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-repair parts.jpg" alt="Category 6">
                    <p>Repair parts</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-electronic-part.jpg" alt="Category 7">
                    <p>Electronics</p>
                </div>
                <div class="category-item">
                    <img src="./images/car-tools&garage.jpg" alt="Category 8">
                    <p>Tools & Garage</p>
                </div>
            </div>
            <button class="next-button">&#9654;</button>
        </div>
    </div>
    <!-- Your website content goes here -->
</body>

</html>
<script src="./script/index.js"></script>
